<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Day Planner</h1>
        <p>Enter text in the day planner, and then click on the save icon to save.</p>
        <br>
        <p id="current-time">Current Time</p>
        <hr>
        <div id="options-wrapper">
            <button id="save-all" class="btn">Save All</button>
            <button id="reset" class="btn">Reset All</button>
        </div>
        <hr>
    </header>

    <main>
        <div id="planner-wrapper">
            <div class="planner-section">
                <label for="t0">9:00 AM</label>
                <div class="planner-input">
                    <input class="text-input" type="text" name="t0">
                </div>
                <span class="fas fa-save save"></span>
            </div>
            <div class="planner-section">
                <label for="t1">10:00 AM</label>
                <div class="planner-input">
                    <input class="text-input" type="text" name="t1">
                </div>
                <span class="fas fa-save save"></span>
            </div>
            <div class="planner-section">
                <label for="t2">11:00 AM</label>
                <div class="planner-input">
                    <input class="text-input" type="text" name="t2">
                </div>
                <span class="fas fa-save save"></span>
            </div>
            <div class="planner-section">
                <label for="t3">12:00 PM</label>
                <div class="planner-input">
                    <input class="text-input" type="text" name="t3">
                </div>
                <span class="fas fa-save save"></span>
            </div>
            <div class="planner-section">
                <label for="t4">1:00 PM</label>
                <div class="planner-input">
                    <input class="text-input" type="text" name="t4">
                </div>
                <span class="fas fa-save save"></span>
            </div>
            <div class="planner-section">
                <label for="t5">2:00 PM</label>
                <div class="planner-input">
                    <input class="text-input" type="text" name="t5">
                </div>
                <span class="fas fa-save save"></span>
            </div>
            <div class="planner-section">
                <label for="t6">3:00 PM</label>
                <div class="planner-input">
                    <input class="text-input" type="text" name="t6">
                </div>
                <span class="fas fa-save save"></span>
            </div>
            <div class="planner-section">
                <label for="t7">4:00 PM</label>
                <div class="planner-input">
                    <input class="text-input" type="text" name="t7">
                </div>
                <span class="fas fa-save save"></span>
            </div>
            <div class="planner-section">
                <label for="t8">5:00 PM</label>
                <div class="planner-input">
                    <input class="text-input" type="text" name="t8">
                </div>
                <span class="fas fa-save save"></span>
            </div>
        </div>
    </main>

    <script src="./assets/js/scripts.js"></script>
</body>

</html>
