<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Day Planner</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Dynamic Day Planner</h1>
        <p>Enter text in the day planner, and then click on the save icon to save.</p>
    </header>

    <hr>

    <main>
        <div id="planner-wrapper">
            <div class="planner-section">
                <label for="t0">12:00 AM</label>
                <div class="planner-input">
                    <input type="text" name="t0">
                </div>
                <span class="fas fa-save save"></span>
            </div>

        </div>
    </main>

    <script src="./assets/js/scripts.js"></script>
</body>

</html>
